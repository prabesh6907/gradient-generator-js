<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="background">
    <section id="top">
        <div id="pageTitle">
            <h1 class="heading"> WELCOME TO GRADIENT GENERATOR </h1>
            <hr id="line">
            <p class="subheading"> Generate unique and awesome gradients. </p>
        </div>        
    </section>
    <section id="bottom">
        <div id="pageContent">
            <div class="button">
                <button class="btn1" style="background-color: #81bdb7;">#81bdb7</button>
                <button class="btn2" style="background-color: #bc4bf2;">#bc4bf2</button>
            </div>
            <div class="letCopy">
                <p style="color: black; font-weight: bolder;">Click below to copy the generated gradient: </p>
                <div class="copy">
                    <p id="copyText">linear-gradient(to right, #81bdb7, #bc4bf2);</p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
